<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>World Clock</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Major+Mono+Display&display=swap" rel="stylesheet">

</head>

<body class="night"> <!-- por defecto noche hasta que JS detecte -->
  <header>
    <img src="./assets/forentec-logo.png" alt="">
  </header>

  <section class="clock-section">
    <div class="clock-container">
      <div class="clock-container-timezone">
        <p class="clock-container-timezone-title">Zona horaria</p>
        <p id="countryDisplay"><img src="./assets/mexico.png" alt="">México city</p>
      </div>
      <div class="clock-container-clock">
        <img id="clock-icon" src="./assets/moon.png" alt="">
        <p class="clock-container-clock-hour">20:00:00 hrs</p>
      </div>
    </div>
  </section>

  <div class="clouds">
    <img class="cloud-left" src="./assets/cloud-left.png" alt="">
    <img class="cloud-right" src="./assets/cloud-right.png" alt="">
  </div>

  <section class="timeZone-section">
    <div class="timeZone-container">
      <p>Selecciona o introduce tu país</p>
      <input type="text" class="timeZone-input" placeholder="Escribe tu país" id="countryInput">
      

      <select id="country" class="timeZone-select">
        <option value="America/Mexico_City" data-country="mx">México</option>
        <option value="Europe/London" data-country="gb">London</option>
        <option value="Europe/Oslo" data-country="no">Norway</option>
        <option value="Europe/Moscow" data-country="ru">Russia</option>
        <option value="Asia/Shanghai" data-country="cn">China</option>
        <option value="Asia/Seoul" data-country="kr">South Korea</option>
        <option value="Europe/Sofia" data-country="bg">Bulgaria</option>
        <option value="America/New_York" data-country="us">USA - Washington DC</option>
      </select>
    </div>
  </section>

  <script src="main.js"></script>
</body>

</html>
