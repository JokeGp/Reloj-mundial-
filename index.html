<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>World Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>World Clock</h1>
  <div>
    <button onclick="showTime('America/Mexico_City')">Mexico</button>
    <button onclick="showTime('Europe/London')">London</button>
    <button onclick="showTime('Europe/Oslo')">Norway</button>
    <button onclick="showTime('Europe/Moscow')">Russia</button>
    <button onclick="showTime('Asia/Shanghai')">China</button>
    <button onclick="showTime('Asia/Seoul')">South Korea</button>
    <button onclick="showTime('Europe/Sofia')">Bulgaria</button>
  </div>
  <div id="clock">Select a country</div>

  <script src="main.js"></script>
</body>

</html>
